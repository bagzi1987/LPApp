<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> LP - Log In </title>
</head>




<body>
    <div class="wraper">
            <div class="container">
                <div class="block">
                    <img src="illustration-removebg-preview.png" id="imgLogIn">
                </div>

                <div class="block">
                    <h2> Libela produkt doo </h2>
                </div>

                <div class="block">
                    <select>
                        <option> 2023 </option>
                        <option> 2022 </option>
                    </select>
                </div>

                <div class="block">
                    <select>
                        <option> Zmajevo </option>
                        <option> Milesevo </option>
                        <option> Kucura </option>
                        <option> Zitiste </option>
                        <option> N. Orahovo </option>
                        <option> R. Krstur </option>
                    </select>
                </div>

                <div class="block">
                    <form action="" method="post">
                        <input type="text" id="username" placeholder="Korisnicko ime" autocomplete="off" required>
                        <input type="password" id="password" placeholder="Lozinka" autocomplete="off" required>
                        <div class="checkBoxDiv">
                            <input type="checkbox" id="check" onclick="showPassword()"> Prikazi lozinku 
                        </div>    
                    </form>
                </div>

                <div class="block"></div>
                    <button type="submit" id="submitBtn" onclick="validateForm()"> Potvrdi </button>
                </div>
    </div>



<script src="script.js"></script>

</body>

</html>
